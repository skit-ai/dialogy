ipykernel = "^6.15.0"
types-tabulate = "^0.9.0.2"

[ipython]
version = ">=8.10.0"

[tornado]
version = ">=6.3.3"

[GitPython]
version = ">=3.1.33"

[Pillow]
version = ">=10.0.1"

[certifi]
version = ">=2023.07.22"

[tool.poetry.scripts]
dialogy = "dialogy.cli:main"
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
