- description: "time interval with neither `from` nor `to` keys"
  input: "between 2 to 4 am"
  mock_entity_json: [
    {
        "body": "between 2 to 4 am",
        "start": 0,
        "value": {
          "values": [
            {
              "type": "interval"
            },
            {
              "type": "interval"
            },
            {
              "type": "interval"
            }
          ],
          "type": "interval"
        },
        "end": 17,
        "dim": "time",
        "latent": false
      }
  ]
  exception: "TypeError"